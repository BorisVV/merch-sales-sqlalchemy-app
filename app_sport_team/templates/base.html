<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% if title %}
      <title>{{ title }}</title>
    {% else %}
      {% block title %}
        <title>Welcome</title>
        <a href="{{ url_for('base') }}"></a>
        <div id="baseDisplay" class="box">
          <h1>Welcome</h1>
          <h2>This is the Sports Team database</h2>
          <hr>
        </div>
      {% endblock %}
    {% endif %}
  </head>

  <body>
    <div id="content" class="box">
      {% block content %}
      {% endblock %}
    </div>
  </body>

  <footer>
    <div class="footer">
      {% block footer %}
        <ul>
          <h3><a href="{{ url_for('home') }}">Go to home page</a></h3>
        </ul>
      {% endblock %}
    </div>
  </footer>
</html>
