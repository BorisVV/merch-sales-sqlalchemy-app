{% extends "home.html" %}
{% block title %}
<title>Home/addItems</title>
<h2>Adding items...</h2>
{% endblock %}


{% block addItems %}
  <br>
  <h3>Add new items to database.</h3>
    <form action="{{ addItems }}" method=post>
      <dl>
        <dt>Enter the item's name:</dt>
        <input type="text" name="name" value="" size="30">
        <p>
        <input type="submit" value="Save">
        <input type="submit" name="cancel" value="Cancel">
      </dl>
    </form>
{% endblock %}
